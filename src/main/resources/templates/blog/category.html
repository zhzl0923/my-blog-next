<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head th:replace="blog/layout/head::common_head(~{::title},~{})">
    <title>My Next Blog | Category</title>
</head>
<body class="use-motion">
<div class="headband"></div>
<main class="main">
    <th:block th:replace="blog/layout/header::header(~{::aside})">
        <aside class="sidebar">
            <th:block th:replace="blog/layout/aside::aside"/>
        </aside>
    </th:block>
    <div class="main-inner page posts-expand">
        <div class="post-block" lang="zh-CN">
            <header class="post-header">
                <h1 class="post-title" itemprop="name headline">categories</h1>
                <div class="post-meta-container"></div>
            </header>
            <div class="post-body">
                <div class="category-all-page">
                    <div class="category-all-title">
                        目前共计 2 个分类
                    </div>
                    <div class="category-all">
                        <ul class="category-list">
                            <li class="category-list-item">
                                <a class="category-list-link" th:href="@{/categories/1}">Baseball</a>
                                <span class="category-list-count">4</span>
                            </li>
                            <li class="category-list-item">
                                <a class="category-list-link" th:href="@{/categories/2}">Sports</a>
                                <span class="category-list-count">6</span>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<footer th:replace="blog/layout/footer::footer"></footer>
<th:block th:replace="blog/layout/script::common_script"/>
</body>
</html>
