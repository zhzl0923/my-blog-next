<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="common_head(title,links)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <meta name="theme-color" content="#222" media="(prefers-color-scheme: light)">
    <meta name="theme-color" content="#222" media="(prefers-color-scheme: dark)">
    <meta name="generator" content="Hexo 6.0.0">
    <link rel="apple-touch-icon" sizes="180x180" th:href="@{/static/site-logo.png}">
    <link rel="icon" type="image/png" sizes="32x32" th:href="@{/static/favicon-32x32-next.png}">
    <link rel="icon" type="image/png" sizes="16x16" th:href="@{/static/favicon-16x16-next.png}">
    <link rel="mask-icon" th:href="@{/static/blog/images/logo.svg}" color="#222">
    <link rel="stylesheet" th:href="@{/static/blog/css/main.css}">

    <link rel="stylesheet" th:href="@{/static/blog/plugins/fontawesome/css/all.min.css}">
    <link rel="stylesheet" th:href="@{/static/blog/plugins/animate/animate.min.css}">
    <link rel="stylesheet" th:href="@{/static/blog/plugins/fancybox/jquery.fancybox.min.css}">
    <th:block th:replace="${links}" />
    <script class="next-config" data-name="main" type="application/json">{
        "hostname": "example.com",
        "root": "/",
        "images": "/images",
        "scheme": "Mist",
        "darkmode": true,
        "version": "8.9.0",
        "exturl": false,
        "sidebar": {
            "position": "right",
            "display": "post",
            "padding": 18,
            "offset": 12
        },
        "copycode": false,
        "bookmark": {
            "enable": false,
            "color": "#222",
            "save": "auto"
        },
        "mediumzoom": false,
        "lazyload": true,
        "pangu": false,
        "comments": {
            "style": "tabs",
            "active": null,
            "storage": true,
            "lazyload": false,
            "nav": null
        },
        "stickytabs": false,
        "motion": {
            "enable": true,
            "async": false,
            "transition": {
                "post_block": "fadeIn",
                "post_header": "fadeInDown",
                "post_body": "fadeInDown",
                "coll_header": "fadeInLeft",
                "sidebar": "fadeInUp"
            }
        },
        "prism": false,
        "i18n": {
            "placeholder": "搜索...",
            "empty": "没有找到任何搜索结果：${query}",
            "hits_time": "找到 ${hits} 个搜索结果（用时 ${time} 毫秒）",
            "hits": "找到 ${hits} 个搜索结果"
        }
    }</script>
    <script th:src="@{/static/blog/js/config.js}"></script>
    <script class="next-config" data-name="page" type="application/json">
        {
            "sidebar": "",
            "isHome": true,
            "isPost": false,
            "lang": "zh-CN",
            "comments": "",
            "permalink": "",
            "path": "index.html",
            "title": ""
        }
    </script>
    <script class="next-config" data-name="calendar" type="application/json">""</script>
    <title th:replace="${title}">Hexo</title>
    <noscript>
        <link rel="stylesheet" th:href="@{/static/blog/css/noscript.css}">
    </noscript>
</head>
</html>
