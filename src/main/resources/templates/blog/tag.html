<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head th:replace="blog/layout/head::common_head(~{::title},~{})">
    <title>My Next Blog | Tag</title>
</head>
<body class="use-motion">
<div class="headband"></div>
<main class="main">
    <th:block th:replace="blog/layout/header::header(~{::aside})">
        <aside class="sidebar">
            <th:block th:replace="blog/layout/aside::aside"/>
        </aside>
    </th:block>
    <div class="main-inner page posts-expand">
        <div class="post-block" lang="zh-CN">
            <header class="post-header">
                <h1 class="post-title" itemprop="name headline">tags</h1>
                <div class="post-meta-container"></div>
            </header>
            <div class="post-body">
                <div class="tag-cloud">
                    <div class="tag-cloud-title">
                        目前共计 3 个标签
                    </div>
                    <div class="tag-cloud-tags">
                        <a href="/tags/Fight/" style="font-size: 1px;" class="tag-cloud-0">Fight</a>
                        <a href="/tags/Injury/" style="font-size: 1px;" class="tag-cloud-0">Injury</a>
                        <a href="/tags/Shocking/" style="font-size: 1px;" class="tag-cloud-0">Shocking</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<footer th:replace="blog/layout/footer::footer"></footer>
<th:block th:replace="blog/layout/script::common_script"/>
</body>
</html>
